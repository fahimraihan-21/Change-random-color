<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Color Generator</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #dddddd;
            transition: background-color 0.5s ease;
        }

        .color-box {
            padding: 20px;
            border-radius: 10px;
            background: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .color-code {
            font-size: 24px;
            font-weight: bold;
            margin-top: 10px;
            color: #333;
        }

        .generate-btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .generate-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="color-box">
        <div class="color-code">#FFFFFF</div>
        <button class="generate-btn">Generate Random Color</button>
    </div>

    <script>
        const colorCodeElement = document.querySelector('.color-code');
        const generateButton = document.querySelector('.generate-btn');

        function generateRandomColor() {
            const randomColor = `#${Math.floor(Math.random() * 16777215).toString(16).padStart(6, '0')}`;
            document.body.style.backgroundColor = randomColor;
            colorCodeElement.textContent = randomColor;
        }

        generateButton.addEventListener('click', generateRandomColor);
    </script>
</body>

</html>
